<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest Companies by Market Cap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #000;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        .logo, .flag {
            width: 30px;
            height: 30px;
        }
        .company {
            display: flex;
            align-items: center;
        }
        .company img {
            margin-right: 8px;
        }
        .sort-indicator {
            margin-left: 5px;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            color: black;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Largest Companies by Market Cap</h1>
        <div class="header-info">
            <p>Number of companies: 10</p>
            <p id="total-market-cap">Total Market Cap: </p>
        </div>
    </div>
    <table id="companiesTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Rank <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(1)">Name <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(2)">Market Cap <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(3)">Price <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(4)">Today <i class="fas fa-sort"></i></th>
                <th>Price (30 days)</th>
                <th onclick="sortTable(6)">Country <i class="fas fa-sort"></i></th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be inserted dynamically by JavaScript -->
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const companies = [
            { name: 'Microsoft', symbol: 'MSFT', logo: 'https://logo.clearbit.com/microsoft.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Apple', symbol: 'AAPL', logo: 'https://logo.clearbit.com/apple.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'NVIDIA', symbol: 'NVDA', logo: 'https://logo.clearbit.com/nvidia.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Alphabet (Google)', symbol: 'GOOG', logo: 'https://logo.clearbit.com/abc.xyz', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Amazon', symbol: 'AMZN', logo: 'https://logo.clearbit.com/amazon.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Meta Platforms (Facebook)', symbol: 'META', logo: 'https://logo.clearbit.com/meta.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'TSMC', symbol: 'TSM', logo: 'https://logo.clearbit.com/tsmc.com', country: 'Taiwan', flag: 'https://flagcdn.com/tw.svg' },
            { name: 'Visa', symbol: 'V', logo: 'https://logo.clearbit.com/visa.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Johnson & Johnson', symbol: 'JNJ', logo: 'https://logo.clearbit.com/jnj.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
            { name: 'Walmart', symbol: 'WMT', logo: 'https://logo.clearbit.com/walmart.com', country: 'USA', flag: 'https://flagcdn.com/us.svg' },
        ];

        const fetchIntradayData = async (symbol) => {
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=6R6A7R5G5HN31KZG`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching intraday data for ${symbol}:`, error.message);
                return null;
            }
        };

        const fetchOverviewData = async (symbol) => {
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=OVERVIEW&symbol=${symbol}&apikey=6R6A7R5G5HN31KZG`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching overview data for ${symbol}:`, error.message);
                return null;
            }
        };

        const generateHTMLTable = (stockData) => {
            let totalMarketCap = 0;
            let html = '';

            companies.forEach((company, index) => {
                const intradayData = stockData[company.symbol]?.intraday;
                const overviewData = stockData[company.symbol]?.overview;

                let latestPrice = 'N/A';
                let marketCap = 'N/A';
                let priceChange = 'N/A';
                let priceChangeClass = '';

                if (intradayData && intradayData['Time Series (5min)']) {
                    const latestTime = Object.keys(intradayData['Time Series (5min)'])[0];
                    latestPrice = parseFloat(intradayData['Time Series (5min)'][latestTime]['1. open']).toFixed(2);
                    const previousTime = Object.keys(intradayData['Time Series (5min)'])[1];
                    const previousPrice = parseFloat(intradayData['Time Series (5min)'][previousTime]['1. open']);
                    const change = latestPrice - previousPrice;
                    const percentageChange = ((change / previousPrice) * 100).toFixed(2);
                    priceChange = `${percentageChange}%`;
                    priceChangeClass = change >= 0 ? 'up' : 'down';
                    latestPrice = `$${latestPrice}`;
                }

                if (overviewData && overviewData.MarketCapitalization) {
                    const marketCapValue = parseFloat(overviewData.MarketCapitalization) / 1e12;
                    marketCap = marketCapValue.toFixed(2) + ' trillion $';
                    totalMarketCap += marketCapValue;
                }

                const stockChartUrl = `https://finance.yahoo.com/quote/${company.symbol}/chart`;

                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="company"><img src="${company.logo}" alt="${company.name} logo" class="logo">${company.name}</td>
                        <td>${marketCap}</td>
                        <td>${latestPrice}</td>
                        <td class="${priceChangeClass}">${priceChange}</td>
                        <td><a href="${stockChartUrl}" target="_blank">View Chart</a></td>
                        <td><img src="${company.flag}" alt="${company.country} flag" class="flag"> ${company.country}</td>
                    </tr>`;
            });

            document.querySelector('#companiesTable tbody').innerHTML = html;
            document.getElementById('total-market-cap').textContent = 'Total Market Cap: ' + totalMarketCap.toFixed(2) + ' trillion $';
        };

        const main = async () => {
            let stockData = {};
            for (let company of companies) {
                const intradayData = await fetchIntradayData(company.symbol);
                const overviewData = await fetchOverviewData(company.symbol);
                stockData[company.symbol] = { intraday: intradayData, overview: overviewData };
            }
            generateHTMLTable(stockData);
        };

        main();

        let currentSortColumn = 0;
        let currentSortDir = 'asc';

        function sortTable(n) {
            const table = document.getElementById('companiesTable');
            const rows = Array.from(table.rows).slice(1);
            const dataType = table.rows[1].cells[n].innerHTML.includes('$') || table.rows[1].cells[n].innerHTML.includes('%') ? 'number' : 'string';

            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[n].innerHTML;
                const cellB = rowB.cells[n].innerHTML;
                let a = cellA.replace(/[$,%]/g, '');
                let b = cellB.replace(/[$,%]/g, '');

                if (dataType === 'number') {
                    a = parseFloat(a);
                    b = parseFloat(b);
                }

                if (currentSortDir === 'asc') {
                    return a > b ? 1 : -1;
                } else {
                    return a < b ? 1 : -1;
                }
            });

            if (currentSortColumn === n) {
                currentSortDir = currentSortDir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortDir = 'asc';
            }
            currentSortColumn = n;

            const tbody = table.tBodies[0];
            rows.forEach((row, index) => {
                row.cells[0].innerText = index + 1; // Update rank
                tbody.appendChild(row);
            });

            updateSortIndicators();
        }

        function updateSortIndicators() {
            const indicators = document.querySelectorAll('th i');
            indicators.forEach(indicator => {
                indicator.className = 'fas fa-sort';
            });
            const indicator = indicators[currentSortColumn];
            if (currentSortDir === 'asc') {
                indicator.className = 'fas fa-sort-up';
            } else {
                indicator.className = 'fas fa-sort-down';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSortIndicators();
        });
    </script>
</body>
</html>
