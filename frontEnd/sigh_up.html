<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cssFiles/sigh_up.css">
  <link rel="icon" href="logo2.png" type="image/x-icon">

</head>
<body>
  <div class="container form-container" style="max-width:500px ;">
    <h1 class="text-center">Sign Up</h1>
    <form id="signupForm">
      <div class="alert alert-danger d-none" id="error-message"></div>


      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon0">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
        </span>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="full name" required>
      </div>


      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"></path>
            </svg>
        </span>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required placeholder="email">
      </div>

  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 0-4 4v3H3a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-1V5a4 4 0 0 0-4-4zM4.5 5a3.5 3.5 0 1 1 7 0v3h-7V5zM4 9v4h8V9H4z"></path>
            </svg>
        </span>
        <input type="password" class="form-control" id="InputPassword" name="password" placeholder="password" required>
      </div>
     
      
     <br>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
        </form>
<br>
    <p class="text-center">Already have an account? <a href="/">Login</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jsFiles/sigh_up.js"></script>
  <script src="jsFiles/darkMode.js"></script>

</body>

</footer>

</html>
