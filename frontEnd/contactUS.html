<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #17a2b8;
            text-align: center;
        }
        .form-container, .support-container, .contact-information {
            background-color: #343a40;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
        }
        .form-container {
            background-color: #6c757d;
        }
        .contact-information {
            background-color: #adb5bd;
            color: black;
        }
        input, select, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .submitButton {
            background-color: #17a2b8;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .submitButton:hover {
            background-color: #138496;
        }
        .icon {
            width: 50px;
            height: 50px;
            fill: currentColor;
        }
        .contact-info-item {
            margin-bottom: 15px;
        }
        .dropdown-toggle::after {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row w-100 h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-container w-100">
                    <h1>Contact Us</h1>
                    <form id="contactForm" action="/send-email" method="post">
                        <input type="text" id="name" name="name" placeholder="Name*" required><br>
                        <input type="email" id="email" name="email" placeholder="Email*" required><br>
                        <div class="dropdown mb-3">
                            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select an option
                            </button>
                            <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#" data-value="Investment Inquiries">Investment Inquiries</a>
                                <a class="dropdown-item" href="#" data-value="Technical Support">Technical Support</a>
                                <a class="dropdown-item" href="#" data-value="General Information">General Information</a>
                            </div>
                        </div>
                        <textarea class="form-control" id="subject" name="subject" rows="3" placeholder="Subject"></textarea><br>
                        <button type="submit" class="submitButton">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="support-container mb-3 w-100">
                    <div class="d-flex align-items-center">
                        <img src="photos/support_icon.png" class="icon mr-3" alt="Support Icon">
                        <div>
                            <strong>NEED 24/7 SUPPORT</strong>
                            <br>
                            <button class="submitButton mt-2">Contact support</button>
                        </div>
                    </div>
                </div>
                <div class="contact-information w-100">
                    <div class="contact-info-item d-flex align-items-center">
                        <img src="photos/phone_icon.png" class="icon mr-3" alt="Phone Icon">
                        <div>
                            <strong>CALL SALES NOW</strong>
                            <br>
                            <span>+972-053-2243187</span>
                        </div>
                    </div>
                    <div class="contact-info-item d-flex align-items-center">
                        <img src="photos/clock_icon.png" class="icon mr-3" alt="Clock Icon">
                        <div>
                            <strong>Sales hours</strong>
                            <br>
                            <span>7am - 7pm CST</span>
                        </div>
                    </div>
                    <div class="contact-info-item d-flex align-items-center">
                        <img src="photos/email_icon.png" class="icon mr-3" alt="Email Icon">
                        <div>
                            <strong>Mailing Address</strong>
                            <br>
                            <span>Raeed Solutions<br>Shafram-Krom<br>2020000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
   document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get values from the form fields
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var selectedOption = document.getElementById('dropdownMenuButton').textContent;
    var subject = document.getElementById('subject').value;

    // Create a JSON object with the form data
    var data = {
        name: name,
        email: email,
        selection: selectedOption,
        subject: subject
    };

    // Send the form data using fetch
    fetch('/contact-us', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(data => {
        alert('We got your message');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error sending email.');
    });
});

document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function() {
            var selectedText = this.textContent;
            document.getElementById('dropdownMenuButton').textContent = selectedText;
        });
    });
});

    </script>
</body>
</html>
